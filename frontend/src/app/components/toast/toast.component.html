<div class="toast-container">
  <div
    *ngFor="let toast of toasts"
    class="toast"
    role="alert"
    [ngClass]="toast.type"
    #toastElement
    [style.--progress-duration]="(toast.duration ?? 3000) + 'ms'"
  >
    <div class="toast-content">
      <span class="toast-message">{{ toast.message }}</span>
      <button class="close-btn" (click)="closeToast(toast)" title="Close" aria-label="Close notification">
        <span>Ã—</span>
      </button>
    </div>
    <div class="progress-bar"></div>
  </div>
</div>
